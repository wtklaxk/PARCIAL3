<div class="mx-auto w-100">
    <div class="container">
      <mat-form-field>
        <mat-label>Filtrar por</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="filter x " #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
        <div *ngFor="let colum of displayedColumns">
          <ng-container matColumnDef="{{colum}}">
            <th mat-header-cell *matHeaderCellDef>{{colum | uppercase}}</th>
            <td mat-cell *matCellDef="let element">{{element[colum]}}</td>
          </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "<strong>{{input.value}}</strong>"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
